<!DOCTYPE html>
<html lang="en-Es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Incidencias Técnicas</title>
    <link rel="stylesheet" href="edgar_14_291024.css">
</head>
<body>
    <h1>Formulario de Incidencias Técnicas e Informáticas</h1>
    <form class="formulario" target="_blank" method="post">
        <fieldset>
            <legend>Detalles de la Incidencia</legend>
            <label for="nombre">Nombre y Apellidos:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">

            <label for="prioridad">Prioridad:</label>
            <input type="number" id="prioridad" name="prioridad" min="1" max="5">
        </fieldset>

        <label for="dispositivo">Dispositivo:</label>
        <select id="dispositivo" name="dispositivo">
            <option value="pc">PC</option>
            <option value="impresora">Impresora</option>
            <option value="proyector">Proyector</option>
        </select>

        <label for="problemas">Problemas Comunes:</label>
        <select id="problemas" name="problemas" multiple>
            <option value="conexion">Problemas de Conexión</option>
            <option value="software">Software</option>
            <option value="hardware">Hardware</option>
        </select>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="4" cols="50" placeholder="Escribe aqui, algo más relacionado a la Incidencia"></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
